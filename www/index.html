<!DOCTYPE html>
<meta charset="utf-8">

<html>
  <head>
	<meta charset="utf-8">
    <link href="build/nv.d3.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.2/d3.min.js" charset="utf-8"></script>
    <script src="build/nv.d3.js"></script>
    <script src="lib/stream_layers.js"></script>

    <style>
        text {
            font: 12px sans-serif;
        }
        svg {
            display: block;
            float: left;
            height: 350px !important;
            width: 350px !important;
        }
        html, body {
            margin: 0px;
            padding: 0px;
            height: 100%;
            width: 100%;
        }
    </style>

	<link rel="stylesheet" href="./css/style.css">
  </head>
  
  
  <body>
    <h1 id="welcome">Welcome to GitSearch! </h1>
    <h1 id="authors">Authors : Ali-Firat Kilic</h1>
    
    <div id="github-search-rep">
	  Search a GitHub project : <input type="text" id="user-search">
	  <button type="button" id="user-search-validate"> Search </button>
    </div>
    
    <div id="github-search-results"></div>

	<div id="github-repo-stats">
	  <div id="repo-contributors"></div>

	  <div id="repo-contributors-stats">
		<svg id="committers-impact" class="mypiechart"></svg>
	  </div>

	  <div id="repo-timeline"></div>
	</div>
  </body>
	<script src="js/githubsearch.js"></script>
	<script>

function create_pieChart(data) {	
    var height = 650;
    var width = 600;

    nv.addGraph(function() {
        var chart = nv.models.pieChart()
            .x(function(d) { return d.key })
            .y(function(d) { return d.y })
            .width(width)
            .height(height);

        d3.select("#committers-impact")
            .datum(data)
            .transition().duration(1200)
            .attr('width', width)
            .attr('height', height)
            .call(chart);
        return chart;
    });
}

 
</script>

</html>
